<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="SetupQC.js"></script>
		<script type="text/javascript" src="QuickConnect.js"></script>
		<script type="text/javascript" src="functions.js"></script>
		<script type="text/javascript" src="mappings.js"></script>
		<script type="text/javascript">
			/*var location = null
			navigator.geolocation.getCurrentPosition(function(position) {

        	});*/

			function allDone(data){
				var display = document.getElementById('display')
				for(key in data){
					display.innerText += key+" "+data[key]
				}
				display.innerText += ("\nAll Done! "+JSON.stringify(data))
			}
			function done(data){
				document.getElementById('display').innerText = 'done'
			}
			function doFirstTest(){
				var someParams = {'name':'bob','age':5}
				qc.handleRequest(['test1','test1','test1','test1','test1','test1'], someParams, allDone, true)
			}

			function doSecondTest(){
				document.getElementById('display').innerText += '\n\n------------------------------Test 2--------------------\n'
				var someParams = {'name':'bob','age':5}
				for(var i = 0; i < 5; i++){
					qc.handleRequest('test1', someParams, allDone, false)
				}
			}

			function doTwo(){
				document.getElementById('display').innerText += '\n\n------------------------------Test Both--------------------\n'
				var someParams = {'name':'sue','age':32}
				qc.handleRequest('first2', someParams, allDone, true)
			}

			function doMusic(){
				qc.handleRequest('music', {'band':'eagles'}, done)
			}



		</script>
	</head>
	<body>
		<input type='button' value='Test 1' onclick='doFirstTest()' />
		<input type='button' value='Test 2' onclick='doSecondTest()' />
		<input type='button' value='Test first two' onclick='doTwo()' />
		<input type='button' value='AJAX test' onclick='doMusic()' />
		<div id='display'></div>
		<div id='musicDisplay'></div>
	</body>
</html>
