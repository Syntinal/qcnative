<!DOCTYPE html>
<html>
	<head>
		<title>Simple Server Example</title>
		<script type="text/javascript" charset="UTF-8">
			function sendValue(){
				var request = new XMLHttpRequest()
				request.open('POST', 'request', true)
				request.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
				var testValue=encodeURIComponent(document.getElementById("testValue").value)
				var parameters="testValue="+testValue
				request.onreadystatechange = function(request){
					if(request.readyState == 4){
						var display = document.getElementById('display')
						if(request.status == 200){
							display.innerHTML = request.responseText
						}
						else{
							display.innerHTML = "Error: "+request.status+" "+request.statusText
						}
					}
				}
				request.send(parameters)
			}
			
		</script>
		
	</head>
	<body>
		Enter a value: <input id="testValue" ><br/>
		<input type="button" onclick="sendValue()" value="Send Value" />
		<div id='display'></div>
	</body>
</html>
